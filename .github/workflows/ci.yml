name: CI

on:
  pull_request:
    types: [labeled]

jobs:
  test:
    name: Run matrix tests
    if: contains(github.event.pull_request.labels.*.name, 'ci-run')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Verify Zig
        run: |
          zig version

      - name: Install Xvfb (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xvfb
      - name: Run tests (Linux, under Xvfb)
        if: runner.os == 'Linux'
        run: xvfb-run -a zig build test
      - name: Run tests (non-Linux)
        if: runner.os != 'Linux'
        run: zig build test
